name: Update AdGuard List

on:
  schedule:
    - cron: '0 3 * * *'  # every day at 03:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Clone uklans/cache-domains
        run: git clone https://github.com/uklans/cache-domains.git

      - name: Run generation script
        working-directory: ./cache-domains/scripts
        run: |
          chmod +x create-adguardhome.sh
          ./create-adguardhome.sh
          cp ../../cache-domains/output/adguardhome/lancache.conf ../../../adguard_list.txt

      - name: Commit adguard_list.txt if changed
        run: |
          if ! git diff --quiet adguard_list.txt; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add adguard_list.txt
            git commit -m "Update adguard_list.txt from daily upstream changes"
            git push
          else
            echo "No changes detected in adguard_list.txt"
          fi
